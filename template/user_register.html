{% extends 'base.html' %}

{% block content %}
<div class="form-center">
  <div class="form-card card">
    <h2>Create an account</h2>
    <form method="post" action="{{ url_for('register_user') }}">
      <label class="field">Name<input name="name" required></label>
      <label class="field">Email<input name="email" type="email" required></label>
      <label class="field">Phone<input name="phone" type="tel"></label>
      <label class="field">Password<input name="password" type="password" required></label>
      <div class="actions"><button class="btn" type="submit">Register</button></div>
    </form>
    <p class="muted">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</div>
{% endblock %}
