{% extends 'base.html' %}

{% block content %}
<div class="card">
  <h2>All Tickets</h2>
  {% if tickets %}
    <ul>
    {% for t in tickets %}
      <li><a href="{{ url_for('ticket', id=t['id']) }}">#{{ t['id'] }}</a> — {{ t['name'] }} ({{ t['email'] or '—' }})</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No tickets yet.</p>
  {% endif %}
</div>
{% endblock %}
