{% extends 'base.html' %}

{% block content %}
<div class="card">
  <h2>Draw</h2>
  <p>Total tickets: <strong>{{ total }}</strong></p>
  {% if last %}
    <p>Last winner ticket id: <strong>{{ last['ticket_id'] }}</strong></p>
  {% endif %}
  <form method="post">
    <div class="actions"><button class="btn alt" type="submit">Draw a random winner</button></div>
  </form>
</div>
{% endblock %}
